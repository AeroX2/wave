<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>Nifty</title>
	</head>
	<body onresize="resize()" style="overflow: hidden">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand">Nifty</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active" data-file="wave.js">
						<a class="nav-link" href="#">Wave</a>
					</li>
					<li class="nav-item" data-file="square.js">
						<a class="nav-link" href="#">Square</a>
					</li>
				</ul>
			</div>
		</nav>

		<canvas id="canvas"></canvas>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><Paste>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script id="script" type="text/javascript" src="wave.js"></script>
		<script>
			$(() => {
				let content = wave;
				wave_init();

				$('.nav-item').click((e) => {
					$('.nav-item.active').removeClass('active');
					$(e.currentTarget).addClass('active');

					let canvas = $("#canvas")[0];
					let cxt = canvas.getContext("2d");
					cxt.clearRect(0,0,canvas.width,canvas.height);	

					//$("#script").src = $(e.currentTarget).data('file');
				});

				function loop() {
					content();
					window.requestAnimationFrame(loop);
				}
				window.requestAnimationFrame(loop);
			});
		</script>
	</body>
</html>
